name: Build binaries

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows/amd64
            os: windows-latest
            artifact_name: PythIon-windows-amd64
            artifact_path: build/PythIon-windows-amd64
          - name: darwin/arm64
            os: macos-14
            artifact_name: PythIon-darwin-arm64
            artifact_path: build/PythIon-darwin-arm64.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install project
        run: uv sync --locked --no-dev

      - name: Build (PyInstaller)
        env:
          QT_DEBUG_PLUGINS: "0"
        run: uv run scripts/pyinstaller_build.py --out build --name PythIon

      - name: Minimize uv cache
        run: uv cache prune --ci

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
          retention-days: 14
